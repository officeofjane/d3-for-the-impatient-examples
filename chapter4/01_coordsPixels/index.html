<html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script>
    function coordsPixels(selector) {
      var txt = d3.select(selector).append('text');
      var svg = d3.select(selector).attr('cursor', 'crosshair')
        .on('mousemove', function() {
          var pt = d3.mouse(svg.node());
          txt.attr('x', 18+pt[0])
            .attr('y', 6+pt[1])
            .text('' + pt[0] + ',' + pt[1]);
        });
    }
  </script>
</head>

<body onload="coordsPixels('#coords')">
  <div>
    <svg id="coords" width="300" height="300" style="background:lightgrey">
    </svg>
  </div>
</body>
</html>
